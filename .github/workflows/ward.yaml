name: test (ward)

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'develop'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: install packages
        run: |
          python -m pip install --upgrade pip setuptools
          pip install .[tests]
      - name: run tests
        run: ward